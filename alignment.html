    <title>Hello, world!</title>

    <h1>Hello, world!</h1>
    <div class="container bg-warning" style="margin-top:30px">
  <!-- offset 4 yparsak o kadar atlatir -->
            <section class="row  justify-content-center align-items-center" style="height:200px">
              <div class="col-4 bg-secondary align-self-start">Column1</div>
              <div class="col-4 bg-success align-self-end" style="height:100px">Column1</div>
            </section>

<!-- with offset -->
<div class="container bg-warning" style="margin-top:30px"></div>
<section class="row bg-warning" style="height:200px" style="margin-top:30px" >
        <div class="col-4 bg-secondary ">Column1</div>
        <div class="col-4 bg-success offset-4" >Column2</div>
      </section>

      <!-- with margin left auto trick mr-auto da yapabilirsin -->
      <div class="container" style="margin-top:30px"></div>
      <section class="row b" style="height:200px" >
              <div class="col-3 bg-secondary ml-auto">Column1</div>

            </section>
